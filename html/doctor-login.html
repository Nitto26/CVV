<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arviya - Doctor Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/doctor-login.css">
</head>
<body>

<div class="login-container">
    <div class="logo">
        <h1>ARVIYA</h1>
        <p>Doctor Portal</p>
    </div>

    <form action="doctor-dashboard.html" method="get">
        <div class="form-group">
            <label>Doctor ID / Email</label>
            <input type="text" placeholder="doctor@hospital.com" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="footer">
        <p><a href="#">Forgot Password?</a></p>
    </div>
</div>

<script src="../js/doctor-login.js"></script>

</body>
</html>
