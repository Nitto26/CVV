<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arviya - Doctor Availability</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/doctor-availability.css">
<link rel="stylesheet" href="../css/doctor-common.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>ARVIYA</h2>
    <ul>
        <li><a href="doctor-dashboard.html">Dashboard</a></li>
        <li><a href="doctor-appointments.html">My Appointments</a></li>
        <li><a href="doctor-consultation.html">Patients</a></li>
        <li><a href="doctor-availability.html"><strong>Availability</strong></a></li>
        <li><a href="doctor-login.html">Logout</a></li>
    </ul>
</div>

<div class="sidebar-backdrop"></div>

<!-- Main -->
<div class="main">

    <div class="header">
        <div class="header-title">
            <button class="menu-toggle" aria-label="Toggle navigation menu">â˜°</button>
            <h1>Doctor Availability</h1>
        </div>
    </div>

    <div class="card">

        <!-- Availability Toggle -->
        <div class="section">
            <label>Available for Appointments</label>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <!-- Working Days -->
        <div class="section">
            <label>Working Days</label>
            <div class="days">
                <label><input type="checkbox" checked> Mon</label>
                <label><input type="checkbox" checked> Tue</label>
                <label><input type="checkbox" checked> Wed</label>
                <label><input type="checkbox" checked> Thu</label>
                <label><input type="checkbox" checked> Fri</label>
                <label><input type="checkbox"> Sat</label>
                <label><input type="checkbox"> Sun</label>
            </div>
        </div>

        <!-- Working Hours -->
        <div class="section">
            <label>Working Hours</label>
            <input type="time" value="09:00"> to 
            <input type="time" value="05:00">
        </div>

        <!-- Break Time -->
        <div class="section">
            <label>Break Time</label>
            <input type="time" value="01:00"> to 
            <input type="time" value="02:00">
        </div>

        <button class="save-btn" onclick="saveAvailability()">Save Changes</button>

        <div class="success-msg" id="successMessage">
            Availability Updated Successfully!
        </div>

    </div>

</div>

<script src="../js/doctor-common.js"></script>
<script src="../js/doctor-availability.js"></script>

</body>
</html>
