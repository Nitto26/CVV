<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arviya - Resource Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/resource-management.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>ARVIYA</h2>
    <ul>
        <li onclick="window.location.href='index.html'">Dashboard</li>
        <li onclick="window.location.href='resource-management.html'"><strong>Resources</strong></li>
        <li onclick="window.location.href='doctor-management.html'">Doctors</li>
        <li onclick="window.location.href='appointment-management.html'">Appointments</li>
        <li onclick="window.location.href='patient-records.html'">Patients</li>
        <li onclick="window.location.href='analytics.html'">Analytics</li>
        <li onclick="window.location.href='login.html'">Logout</li>
    </ul>
</div>

<!-- Main Content -->
<div class="main">

    <div class="header">
        <h1>Resource Management</h1>
    </div>

    <div class="form-card">

        <div class="row">
            <div class="form-group">
                <label>Total Beds</label>
                <input type="number" value="120" disabled>
            </div>

            <div class="form-group">
                <label>Available Beds</label>
                <input type="number" id="availableBeds" value="85">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Total ICU Beds</label>
                <input type="number" value="25" disabled>
            </div>

            <div class="form-group">
                <label>Available ICU Beds</label>
                <input type="number" id="availableICU" value="3">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Ventilators Available</label>
                <input type="number" id="ventilators" value="10">
            </div>

            <div class="form-group">
                <label>Oxygen Units Available</label>
                <input type="number" id="oxygen" value="18">
            </div>
        </div>

        <div class="form-group">
            <label>Blood Units Available</label>
            <input type="number" id="blood" value="30">
        </div>

        <button class="update-btn" onclick="updateResources()">Update Resources</button>

        <div class="success-message" id="successMessage">
            Resources Updated Successfully!
        </div>

    </div>

</div>

<script src="../js/resource-management.js"></script>

</body>
</html>
