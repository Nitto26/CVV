<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arviya - Analytics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="../css/analytics.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>ARVIYA</h2>
    <ul>
        <li onclick="window.location.href='index.html'">Dashboard</li>
        <li onclick="window.location.href='resource-management.html'">Resources</li>
        <li onclick="window.location.href='doctor-management.html'">Doctors</li>
        <li onclick="window.location.href='appointment-management.html'">Appointments</li>
        <li onclick="window.location.href='patient-records.html'">Patients</li>
        <li onclick="window.location.href='analytics.html'"><strong>Analytics</strong></li>
        <li onclick="window.location.href='login.html'">Logout</li>
    </ul>
</div>

<!-- Main -->
<div class="main">

    <div class="header">
        <h1>Hospital Analytics</h1>
    </div>

    <!-- Quick Stats -->
    <div class="stats">
        <div class="stat-card">
            <h3>Bed Occupancy</h3>
            <p>29%</p>
        </div>

        <div class="stat-card">
            <h3>ICU Usage</h3>
            <p>88%</p>
        </div>

        <div class="stat-card">
            <h3>Total Appointments (Today)</h3>
            <p>58</p>
        </div>

        <div class="stat-card">
            <h3>Most Common Disease</h3>
            <p>Dengue</p>
        </div>
    </div>

    <!-- Appointments Chart -->
    <div class="chart-container">
        <h3>Weekly Appointments</h3>
        <canvas id="appointmentsChart"></canvas>
    </div>

    <!-- Disease Chart -->
    <div class="chart-container">
        <h3>Disease Distribution</h3>
        <canvas id="diseaseChart"></canvas>
    </div>

</div>

<script src="../js/analytics.js"></script>

</body>
</html>
