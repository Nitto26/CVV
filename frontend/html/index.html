<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arviya - Hospital Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>ARVIYA</h2>
        <ul>
            <li onclick="window.location.href='index.html'">Dashboard</li>
            <li onclick="window.location.href='resource-management.html'">Resources</li>
            <li onclick="window.location.href='doctor-management.html'">Doctors</li>
            <li onclick="window.location.href='appointment-management.html'">Appointments</li>
            <li onclick="window.location.href='patient-records.html'">Patients</li>
            <li onclick="window.location.href='analytics.html'">Analytics</li>
            <li onclick="window.location.href='login.html'">Logout</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">

        <div class="header">
            <h1>Hospital Dashboard</h1>
            <div class="profile">CityCare Hospital</div>
        </div>

        <!-- Stats Cards -->
        <div class="cards">

            <div class="card">
                <h3>Total Beds</h3>
                <p>120</p>
                <div class="status-green">85 Available</div>
            </div>

            <div class="card">
                <h3>ICU Beds</h3>
                <p>25</p>
                <div class="status-red">3 Available</div>
            </div>

            <div class="card">
                <h3>Active Doctors</h3>
                <p>42</p>
                <div class="status-green">All Verified</div>
            </div>

            <div class="card">
                <h3>Today's Appointments</h3>
                <p>58</p>
                <div class="status-green">12 Ongoing</div>
            </div>

        </div>

    </div>

</body>
</html>
